<body>
    <button type="button" id="settingsBtn" class="btn btn-secondary settingsBtn"><img class="settingsImg" src="./assets/images/settings.png"></button>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Settings</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Settings</h4>
        </div>
        <div class="modal-body">
            <form id="tempDefault">
                <label><b>Default Temprature: </b></label>
                <label><input id="tempC" type="radio" name="temp" value="celsius"> Celsius (C)</label>
                <label><input id="tempF" type="radio" name="temp" value="fahrenheit"> Fahrenheit (F)</label>
              </form>
                
              <div>&nbsp;</div>
              
              <!-- <label><b>Default Currency: </b></label>
              <select id="selectCurrencyDefault" name="Selector" >
                <option value = "AED"></option>
              </select> -->
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Default Currency:
                </button>
                <div class="dropdown-menu" id = "selectCurrencyDefault" aria-labelledby="dropdownMenuButton">
                  <!-- <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a> -->
                </div>
              </div>
              <div>&nbsp;</div>
              
                <label>
                    <b>Historic Searches: </b></label>
                  <button class="settingsField" id="delSearchHistory">Delete History</button>
              
              <div>&nbsp;</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
