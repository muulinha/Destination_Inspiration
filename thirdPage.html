<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="./assets/css/style.css"/>
  
</head>
<body>
  
   
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Open Settings
  </button>
  
  <div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="tempDefault">
            <label><b>Default Temprature:</b></label>
            <label><input id="tempC" type="radio" name="temp" value="celsius"> Celsius (C)</label>
            <label><input id="tempF" type="radio" name="temp" value="fahrenheit"> Fahrenheit (F)</label>
          </form>
        <div class="dropdownContainer"></div>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Default Currency:
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" id="selectCurrencyDefault">
            </div>
          </div>
        </div>
        <label><b>Historic Searches: </b></label>
        <button class="settingsField" id="delSearchHistory">Delete History</button>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="defaultValues"></div>
    <h3>Results are shown for:<span class ="chosenCity"></span></h3>
  </div>

  <section class="card">                                   <!-- THIS IS THE WEATHER CARD-->
    <div><h3>Weather Information Here</h3></div>
    <div class="city-name"></div>
    <div class="country-name"></div>
</section>

<div>&nbsp;</div>

<section class="card" id="myTooltip" data-toggle="tooltip" data-placement="right" title="Tooltip on right">                                   <!-- THIS IS THE CURRENCY CARD-->
    <div><h3 class="currencyName"></h3><h4 class="currencyNameShort"></h4></div>
    <img class="currencyFlag" src="">
    <div class="conversionRate"></div>
    <div class="oneMonthChange"></div><img id="currIndicator" src=""> 
</section>

<div>&nbsp;</div>

<section class="card">
  <div><h3>YouTube Videos Here</h3></div>
  <div id="video-search">Title?</div>
  <div>Video 2</div>
</section>

 
 

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/firstPage.js"></script>
    <script src="./assets/js/secondPage.js"></script>
    <script src="./assets/js/thirdPage.js"></script>
    
</body>
</html>
