<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Inspiration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  <link   rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"/>
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <link rel="stylesheet" href="./assets/css/thirdpagestyle.css"/>
  
</head>
<body>
  <section id="home">
    <a href="./firstPage.html" class="btn btn-primary btn-home-look" role="button" aria-pressed="true"><i class="fas fa-home" aria-hidden="true"></i></a>

    <button type="button" class="btn btn-primary btn-home-look" data-bs-toggle="modal" data-bs-target="#myModal"><i class="fas fa-cog" aria-hidden="true"></i></button>
</section>
  <div>&nbsp;</div>

  <div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="tempDefault">
            <label><b>Default Temprature:</b></label>
            <label><input id="tempC" type="radio" name="temp" value="celsius"> Celsius (C)</label>
            <label><input id="tempF" type="radio" name="temp" value="fahrenheit"> Fahrenheit (F)</label>
          </form>
        <div class="dropdownContainer"></div>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Default Currency:
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" id="selectCurrencyDefault">
            </div>
          </div>
          <div class ="showDefaultCurrency"></div>
        </div>
        <label><b>Historic Searches: </b></label>
        <button class="settingsField" id="delSearchHistory">Delete History</button>
        <div class="modal-footer">
          <button type="button" value ="Refresh" onclick="history.go(0)" class="btn btn-secondary saveBtn" data-bs-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
</div>

  <section id="center">
    <div>
        <h3><span class ="chosenCity"></span></h3>
        <img class="currencyFlag" src="">
  </div>

  <div>&nbsp;</div>
<div id="weather-currency">
  <section class="card cards-last-page weather ">                                   <!-- THIS IS THE WEATHER CARD-->
    <div><h3>Weather<br></h3></div>
      <div id="block">
        <div id="temperature"></div>
        <img src="" alt="" class="icon" width="50">
        <div id="weather-description"></div>
        <div id="feels-like"></div>
        <div id="temp-min"></div>
        <div id="temp-max"></div>
        <div id="humidity"></div>
        <div id="wind-speed"></div>
      </div>
  
    <img src="" alt="" class="flag">
 
</section>

      <section class="card cards-last-page currency" id="myTooltip" data-toggle="tooltip" data-placement="right" title="Last Month Rate">                                   <!-- THIS IS THE CURRENCY CARD-->
          <div><h3 class="currencyName"></h3><h5 class="currencyNameShort"></h5></div>
          <div class="conversionRate"></div>
          <div class="lastConversionRate"></div>
          <div class="oneMonthChange"></div><img id="currIndicator" src="">
      </section>
  </div>

  <section class="card cards-last-page youtube">
    <div id="youtube-header"><h3>Youtube</h3>
      <p>Explore what you can do in your destiny</p>
      </div>
    <div id="videos">
      <div id="video-search1" class="video-search"></div>
      <h5 id="video-title1"></h5>
      <div id="video-search2" class="video-search"></div>
      <h5 id="video-title2"></h5>
    </div>
  </section>
</div> 

</section>

 
 

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/thirdPage.js"></script>
    
    
</body>
</html>
